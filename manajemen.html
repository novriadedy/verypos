<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Manajemen</title>
	<link rel="stylesheet" href="assets/vendor/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="assets/vendor/onsenui/css/onsen-css-components.min.css">
	<script src="assets/vendor/onsenui/js/onsenui.min.js"></script>
	<script src="assets/vendor/jquery/jquery.min.js"></script>
<style>
.white {
    background-color: white;
 }
</style>
</head>
<body>
<ons-navigator swipeable id="myNavigator" page="manajemen.html"></ons-navigator>

<template id="manajemen.html">
<ons-page id="manajemen" class="white">
	<div class="toolbar toolbar--material">
  <div class="toolbar__left toolbar--material__left">
    <span class="toolbar-button toolbar-button--material">
      <i class="zmdi zmdi-menu"></i>
    </span>
  </div>
  <div class="toolbar__center toolbar--material__center">
    Manajemen
  </div>
</div>
<div>
  <ul class="list">
  <li class="list-item list-item--tappable">
    <div class="list-item__center" >Barang atau Jasa</div>
  </li>
  <li class="list-item list-item--tappable" id="kategori_list">
    <div class="list-item__center">Kategori Barang</div>
  </li>
  <li class="list-item list-item--tappable">
    <div class="list-item__center">Manajemen Stok</div>
  </li>
  <li class="list-item list-item--tappable">
    <div class="list-item__center">Pembelian Barang</div>
  </li>
  <li class="list-item list-item--tappable">
    <div class="list-item__center">Pengeluaran Umum</div>
  </li>
  <li class="list-item list-item--tappable">
    <div class="list-item__center">Pelanggan</div>
  </li>
  <li class="list-item list-item--tappable">
    <div class="list-item__center">Pemasok</div>
  </li>
  <li class="list-item list-item--tappable">
    <div class="list-item__center">Hutang</div>
  </li>
  <li class="list-item list-item--tappable">
    <div class="list-item__center">Piutang</div>
  </li>
  <li class="list-item list-item--tappable">
    <div class="list-item__center">Diskon</div>
  </li>
  <li class="list-item list-item--tappable">
    <div class="list-item__center">Pajak</div>
  </li>
</ul>
</div>
</ons-page>
</template>

<template id="kategori.html">
  <ons-page id="kategori_page">
    <ons-toolbar>
      <div class="left"><ons-back-button></ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

	<div style="margin-left: 10px;">
    <form id="toko-form">
    <p>
		<input type="text" class="text-input text-input--underbar" placeholder="Nama Kategori" id="nama-kategori" required>
		<ons-button id="simpan">Tambah</ons-button>
    </p>
	<input type="submit" class="submit" style="display:none">
	</form>
	</div>
	
	<div>
		<ul class="list">
			<li class="list-item list-item--tappable">
				<div class="list-item__center" >Makanan</div>
			</li>
			<li class="list-item list-item--tappable" id="kategori_list">
				<div class="list-item__center">Minuman</div>
			</li>
		</ul>
	</div>
  </ons-page>
</template>


</body>

<script>
document.addEventListener('init', function(event) {
  var page = event.target;

  if (page.id === 'manajemen') {
    page.querySelector('#kategori_list').onclick = function() {
      document.querySelector('#myNavigator').pushPage('kategori.html', {data: {title: 'Kategori Barang'}});
    };
  } else if (page.id === 'kategori_page') {
    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
  }
});
</script>

</html>
